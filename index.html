<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="barra">

    <label class="tool-item">
      Grosor:
      <input id="size" type="range" min="1" max="50" value="5">
    </label>

    <button type="button" id="lineBtn">Línea</button>
    <button type="button" id="circleBtn">Círculo</button>
    <button type="button" id="clearBtn">Limpiar</button>

    <div class="container colores-barra">
      <div class="color activado" id="black" onclick="cambiaColor(this)"></div>
      <div class="color" id="green" onclick="cambiaColor(this)"></div>
      <div class="color" id="red" onclick="cambiaColor(this)"></div>
      <div class="color" id="blue" onclick="cambiaColor(this)"></div>
      <div class="color" id="yellow" onclick="cambiaColor(this)"></div>
      <div class="color" id="orange" onclick="cambiaColor(this)"></div>
    </div>
  </div>

  <!-- ----------- CANVAS ----------- -->
  <div class="canvas-wrap">
    <canvas id="canvas" width="1000" height="800">
      Tu navegador no admite el elemento canvas.
    </canvas>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
